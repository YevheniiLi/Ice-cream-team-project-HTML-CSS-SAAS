<div class="backdrop is-hidden" data-modal>
  <div class="container">
    <div class="modal">
      <form class="form">
        <p class="form__title">Привет , сладкоежки! Ваш заказ:</p>
        <div class="form__field">
          <label for="name" class="form__label">Имя</label>
          <div class="input">
            <input type="text" class="input__area" name="user-name" id="name" autofocus />
          </div>
        </div>
        <div class="form__field">
          <label for="tel" class="form__label">Телефон</label>
          <div class="input">
            <input type="tel" name="tel" id="tel" class="input__area" />
          </div>
        </div>
        <div class="form__field">
          <label for="email" class="form__label">Почта</label>
          <div class="input">
            <input type="email" class="input__area" name="mail" id="email" />
          </div>
        </div>
        <div class="form__field form__coment">
          <label for="coment" class="form__label">Заказ:</label>
          <textarea class="coment" name="coment" id="coment" placeholder="Введите текст"></textarea>
        </div>

        <button type="submit" class="button modal-btn">Отправить</button>
        <div class="btn-circle">
          <button class="btn-close">
            <svg class="btn-close__icon" width="18" height="18">
              <use href="images/icons.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
